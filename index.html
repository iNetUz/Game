<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qizil Kvadrat O'yini</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .game-container {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #ddd;
      border: 2px solid #333;
    }
    .score {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
    }
    .square {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
	
  <div class="score">Ball: <span id="score">0</span></div>
  <div class="game-container" id="gameContainer">
    <div class="square" id="square" onclick="increaseScore()"></div>
  </div>

  <script>
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById("score").innerText = score;
      moveSquare();
    }
    function moveSquare() {
      const square = document.getElementById("square");
      const gameContainer = document.getElementById("gameContainer");
      const maxX = gameContainer.clientWidth - square.clientWidth;
      const maxY = gameContainer.clientHeight - square.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      square.style.left = randomX + "px";
      square.style.top = randomY + "px";
    }
    moveSquare();
  </script>
</body>
</html>
